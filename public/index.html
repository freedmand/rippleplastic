    <style>
      body, html {
        background: black;
        font-family: Lato, sans-serif;
      }

      .loader {
        background: black;
        /* background: radial-gradient(#00000085, #000000d4); */
        z-index: 2;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        line-height: 100vh;
        text-align: center;
        font-size: 10vh;
        color: white;
        text-shadow: 0 0 11px black, 0 0 30px black;
        letter-spacing: 0;
        transition: all 1s ease;
        animation: letterbounce 1s 2s infinite alternate;
      }

      .loader.loaded {
        opacity: 0;
        pointer-events: none;
      }

      @keyframes letterbounce {
        from {
          letter-spacing: 0;
        }
        to {
          letter-spacing: 0.1em;
        }
      }
      

    .begin.start {
      opacity: 0;
      pointer-events: none;
      color: black;
    }

    .begin.start button {
      transform: scale(0.1);
      opacity: 0;
    }

    .begin {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: 1000000;
      background: black;
      background: linear-gradient(black, #24024a);
      text-align: center;
      color: white;
      transition: all 5s ease;
    }

    h1 {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 10vh;
      margin-top: 30vh;
      margin-bottom: 2vh;
    }

    h2 {
      font-weight: 300;
      letter-spacing: 0.1em;
      font-size: 4vh;
      margin-top: 0;
      margin-bottom: 6vh;
    }

    button {
      font-size: 4vh;
      letter-spacing: 0.2em;
      font-family: Lato, sans-serif;
      padding: 1.3vh 4vh;
      color: #0f0031;
      background: none;
      border: solid 4px white;
      border-radius: 4px;
      text-transform: uppercase;
      cursor: pointer;
      background: white;
      transition: all 4.5s ease;
    }

    button#begin {
      position: absolute;
    }

    button:disabled {
      background: #cadcca;
      z-index: 4;
      color: transparent;
      position: relative;
      transition: all 0.6s ease;
      cursor: auto;
    }

    button span {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 100%;
      background: #83c15c;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
      box-shadow: 0 0 2px black;
      transition: all 0.3s ease;
    }

    .a-loader-title {
      display: none !important;
    }
    </style>
