<html>
  <head>
    <title>Ripple Plastic</title>
    <meta name="description" content="A virtual reality experience of the unintended life of plastics at sea">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <style>
      body, html {
        background: black;
        font-family: Lato, sans-serif;
      }

      .loader {
        background: black;
        /* background: radial-gradient(#00000085, #000000d4); */
        z-index: 2;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        line-height: 100vh;
        text-align: center;
        font-size: 10vh;
        color: white;
        text-shadow: 0 0 11px black, 0 0 30px black;
        letter-spacing: 0;
        transition: all 1s ease;
        animation: letterbounce 1s 2s infinite alternate;
      }

      .loader.loaded {
        opacity: 0;
        pointer-events: none;
      }

      @keyframes letterbounce {
        from {
          letter-spacing: 0;
        }
        to {
          letter-spacing: 0.1em;
        }
      }
      

    .begin.start {
      opacity: 0;
      pointer-events: none;
      color: black;
    }

    .begin.start button {
      transform: scale(0.1);
      opacity: 0;
    }

    .begin {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: 1000000;
      background: black;
      background: linear-gradient(black, #24024a);
      text-align: center;
      color: white;
      transition: all 5s ease;
    }

    h1 {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 10vh;
      margin-top: 30vh;
      margin-bottom: 2vh;
    }

    h2 {
      font-weight: 300;
      letter-spacing: 0.1em;
      font-size: 4vh;
      margin-top: 0;
      margin-bottom: 6vh;
    }

    button {
      font-size: 4vh;
      letter-spacing: 0.2em;
      font-family: Lato, sans-serif;
      padding: 1.3vh 4vh;
      color: #0f0031;
      background: none;
      border: solid 4px white;
      border-radius: 4px;
      text-transform: uppercase;
      cursor: pointer;
      background: white;
      transition: all 4.5s ease;
    }
    </style>

    <script src="aframe.min.js"></script>
    <script src="aframe-extras.min.js"></script>
    <script src="aframe-look-at-component.min.js"></script>
    <script src="aframe-render-order-component.min.js"></script>
  </head>
  <body>
    <div class="begin" id="beginpane">
      <h1>Ripple</h1>
      <h2>The unintended life of plastics at sea</h2>
      <div><button id="begin">Begin experience</button></div>
    </div>

      <a-entity id="underwater" position="0 0 0" sound="src: #underwaterasset; positional: false; autoplay: true; loop: true; volume: 0.4"></a-entity>
      <a-entity id="intro1" position="0 0 0" sound="src: #intro1asset; positional: false; autoplay: false; loop: false; volume: 0.7"></a-entity>
      <a-entity id="theme" position="0 0 0" sound="src: #themeasset; positional: false; autoplay: false; loop: true; volume: 0;"></a-entity>
      <a-entity id="hongkong" position="0 0 0" sound="src: #hongkongasset; positional: false; autoplay: false; loop: false; volume: 0.7"></a-entity>
      <a-entity id="snowflurry" position="0 0 0" sound="src: #snowflurryasset; positional: false; autoplay: false; loop: false; volume: 0.7"></a-entity>

      <a-entity render-order="background" id="sky-container" animation__rotation="property: rotation; dur: 327600000; to: 60840 168480 -32760; easing: linear; loop: true">
